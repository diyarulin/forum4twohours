{{define "show_post"}}
{{template "header"}}
  <main class="px-3">
    <h1 class="cover-heading">{{.Name}}</h1>
    <p class="lead">{{.Body}}</p>
    <p class="lead">Дата: {{.Date}}</p>
    <p class="lead">Автор: {{.Author}}</p>
    <p class="lead">Категория: {{.Category}}</p>
   
    <p class="lead">
      <a href="/" class="btn btn-lg btn-light fw-bold border-white bg-white">Home page</a>
    </p>
  </main>
  {{template "footer"}}
{{end}}
