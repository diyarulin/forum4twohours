{{define "create"}}
{{template "header"}}
<main class="px-3">
  <h1>New post adding form</h1>
  <form action="/save_post" method="post">
    <!-- Скрытое поле для передачи имени пользователя -->
    <input type="hidden" name="UserName" value="{{.UserName}}"><br>
    <input type="text" name="Name" id="Name" placeholder="Input Name of Post"
      class="form-control"><br>
    <textarea name="Body" id="Body" placeholder="Input Body" class="form-control"></textarea><br>
    <button class="btn btn-warning"> Add </button>
  </form>
</main>
{{template "footer"}}
{{end}}
